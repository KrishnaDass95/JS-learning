 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML quick recap</title>
 </head>
 <body>
    <h1 class="head">Header</h1>
    <div id="parent">
        <p class="para-class">Para 1</p>
        <p class="para-class">Para 2</p>
        <p class="para-class">para 3</p>
        <p id="remove-yo" class="para-class">Para 4</p>
        <button class="btn">Click me</button>
    </div>
    <script>
        let parent = document.getElementById("parent")
        console.log(parent);
        const para = document.getElementsByClassName('para-class')
        console.log(parent.textContent);
        console.log(parent.innerHTML);
        console.log(parent.innerText)
        
        const header = document.getElementsByClassName('head')[0]
        const btn = document.querySelector('.btn')
        btn.addEventListener('click', ()=> {
            header.textContent = "SUP"

        })

        // create element and append it 
        const newParaElement = document.createElement('p')
        newParaElement.innerText = "Hey dude I am dynamically adding an element"
        parent.appendChild(newParaElement)

        // remove element
        const removeEle = document.getElementById('remove-yo')
        removeEle.remove()
    </script>
 </body>
 </html>
